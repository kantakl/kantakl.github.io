<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <h1 id="greeting"></h1>
    <p>
      Hite, Utah
    </p>
    <p>
      Glen Canyon National Recreation Area
    </p>

    <img src="images/utah.jpg" alt="Hite, Utah" width="300"></img>
    
    <button id="clickToChangeColor">
      click to change color
    </button>
    
    <button id="clickToChangeImage">
        click to change image
    </button>

    <script>

      document.querySelector("p").innerHTML ="Located in Utah";


      function changeColor(color) {        
          document.querySelector("p").style.color = color;
          }


      document.querySelector("#clickToChangeColor").onclick = function(){
        changeColor("red");
      }

      function changeImage() {
        document.querySelector("img").src = "images/utah2.jpg";
        }

      document.querySelector("#clickToChangeImage").onclick = function() {
        changeImage();
        }
        
        </script>

  </body>
</html>
